<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" required>
		<br>
		<label for="gender">Gender</label>
		<input type="radio" name="gender" value="male" required>Male 
		<input type="radio" name="gender" value="female" required>Female
		<br>
		<label for="cars">Car brands</label>
		<select name="cars" id="cars" required>
			<option value="volvo">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedes">Mercedez</option>
		</select>
		<br>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required>
		<br>
		<label for="dop">Date or Purchase</label>
		<input type="date" id="dop" required>
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" required>
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
